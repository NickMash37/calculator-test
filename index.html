<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Калькулятор онлайн</title>
</head>
<body>
    <h1>Онлайн-калькулятор</h1>
    <div class="calc">
        <div class="calc-screen">
            0
        </div>

        <div class="calc-btns">
            <button class="calc-btns__btn reset" onclick="clearAll()">C</button>
            <button class="calc-btns__btn backspace">Del</button>
            <button class="calc-btns__btn memory">M</button>
            <button class="calc-btns__btn memory">MR</button>
            <button class="calc-btns__btn count">=</button>
            <button class="calc-btns__btn">+</button>
            <button class="calc-btns__btn">-</button>
            <button class="calc-btns__btn">*</button>
            <button class="calc-btns__btn">/</button>
            <button class="calc-btns__btn">9</button>
            <button class="calc-btns__btn">8</button>
            <button class="calc-btns__btn">7</button>
            <button class="calc-btns__btn">6</button>
            <button class="calc-btns__btn">5</button>
            <button class="calc-btns__btn">4</button>
            <button class="calc-btns__btn">3</button>
            <button class="calc-btns__btn">2</button>
            <button class="calc-btns__btn">1</button>
            <button class="calc-btns__btn zero">0</button>
            <button class="calc-btns__btn">.</button>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>

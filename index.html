<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Калькулятор онлайн</title>
</head>
<body>
    <h1>Онлайн-калькулятор</h1>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>

        <div class="calc-signs">
            <button class="calc-signs__btn">+</button>
            <button class="calc-signs__btn">-</button>
            <button class="calc-signs__btn">*</button>
            <button class="calc-signs__btn">/</button>
            <button class="calc-signs__btn reset">C</button>
        </div>

        <div class="calc-digits">
            <button class="calc-digits__btn">9</button>
            <button class="calc-digits__btn">8</button>
            <button class="calc-digits__btn">7</button>
            <button class="calc-digits__btn">6</button>
            <button class="calc-digits__btn">5</button>
            <button class="calc-digits__btn">4</button>
            <button class="calc-digits__btn">3</button>
            <button class="calc-digits__btn">2</button>
            <button class="calc-digits__btn">1</button>
            <button class="calc-digits__btn">0</button>
            <button class="calc-digits__btn count">=</button>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
